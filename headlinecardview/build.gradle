apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'HeadlineCardView'

    publishedGroupId = 'space.darkowlzz'
    libraryName = 'HeadlineCardView'
    artifact = 'headlinecardview'

    libraryDescription = 'Android CardView for just Headlines and optional menu.'

    siteUrl = ''
    gitUrl = 'https://github.com/darkowlzz/HeadlineCardView.git'

    libraryVersion = '0.1.0'

    developerId = 'darkowlzz'
    developerName = 'Sunny (darkowlzz)'
    developerEmail = 'me@darkowlzz.space'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ['MIT']
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'